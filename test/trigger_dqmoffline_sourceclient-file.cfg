process DQM={
    
untracked PSet maxEvents = {untracked int32 input = -1}
    source = PoolSource{
        untracked vstring fileNames={"file:cruzet1_test2.root"}
    }

 #######################################################################
                          ##  DQM SERVICES
#######################################################################
include "DQMServices/Core/data/DQM.cfg"
replace DQMStore.verbose = 0
replace DQM.collectorHost = ""

#######################################################################
                          ##  DQM SOURCES
#######################################################################
include "CondCore/DBCommon/data/CondDBSetup.cfi"
include "Configuration/GlobalRuns/data/ForceZeroTeslaField.cff"
include "Configuration/GlobalRuns/data/ReconstructionGR.cff"    

    # output into logfiles (verbose)
    service = MessageLogger {
	untracked vstring destinations = { 
	    "detailedInfo" , "critical" , "cout"
	}
	untracked vstring debugModules = { "*" }
	untracked PSet critical     = { untracked string threshold = "ERROR"   }
	untracked PSet detailedInfo = { untracked string threshold = "INFO"    } 
	untracked PSet cout = {
	    untracked string threshold = "WARNING"
	    untracked bool noLineBreaks = true
	    untracked PSet WARNING = {untracked int32 limit = 0 }
	}
    }	

include "L1Trigger/Configuration/data/L1Config.cff"
include "L1Trigger/HardwareValidation/data/L1HardwareValidation.cff"
include "DQMServices/Components/data/DQMEnvironment.cfi"

include "DQMOffline/Trigger/data/L1TMonitor_dqmoffline.cff"


   
path psource = {l1tmonitor, dqmEnv, dqmSaver}

    #########################################################
    #### BEGIN DQM Online Environment #######################
    #########################################################
       replace dqmSaver.convention      = "Offline"
       replace dqmSaver.workflow        = "/RECO/DQM/TRIGGER"
       replace dqmSaver.dirName       = "."
       replace dqmSaver.producer      = "DQM"
       # (this goes into the foldername)
       replace dqmEnv.subSystemFolder = "L1T"
       replace dqmSaver.saveByRun         =  1
       replace dqmSaver.saveAtJobEnd      = false     
} 
